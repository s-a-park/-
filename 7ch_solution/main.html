<script type="text/javascript">
    function getLocation(){
        if(navigator.geolocation){navigator.geolocation.getCurrentPosition(LocationInfo);}
        else{alert("위치정보를 불러올 수 없습니다.");}
    }
    
    function LocationInfo(myPosition){
        var latitude =myPosition.coords.latitude,
            longitude =myPosition.coords.longitude,
            date = new Date(myPosition.timestamp),
            parsedDate = date.toUTCString();
    
            document.getElementById("loca").innerHTML = '현재 위치 : 일시 '+parsedDate+' 위도: '+latitude+', 경도: '+longitude+'에 위치 중 입니다.';
    }
    
    </script>
